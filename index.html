<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="main">
      <div class="head">
        <h2>crud</h2>
        <p>project management system</p>
      </div>

      <div class="inputs">
        <input id="title" type="text" placeholder="title" />
        <section>
          <input
            onkeyup="getTotal()"
            id="prices"
            type="number"
            placeholder="prices"
          />
          <input
            onkeyup="getTotal()"
            id="taxes"
            type="number"
            placeholder="taxes"
          />
          <input
            onkeyup="getTotal()"
            id="ads"
            type="number"
            placeholder="ads"
          />
          <input
            onkeyup="getTotal()"
            id="discount"
            type="number"
            placeholder="discount"
          />
          <small id="total"></small>
        </section>
        <input id="count" type="number" placeholder="count" />
        <input id="category" type="text" placeholder="category" />
        <button id="submit">create</button>
      </div>

      <div class="outputs">
        <input
          onkeyup="getSearch(this.value)"
          id="search"
          type="search"
          placeholder="search"
        />
        <section>
          <button onclick="getSearchMood(this.id)" id="searchTitle">
            search by title
          </button>
          <button onclick="getSearchMood(this.id)" id="searchCategory">
            search by category
          </button>
        </section>
        <div id="deleteAll"></div>
        <table cellpadding="10px">
          <thead>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
